
<h1>Login</h1>

<div id="alertBox"></div>

<form id="loginForm" action="#">
	<div class="inputWrap">
		<label for="input" class="inputLabel">Username</label>
		<input type="text" id="user" class="inputText" placeholder="e.g. MyUsername" />
	</div>

	<div class="inputWrap">
		<label for="input" class="inputLabel">Password</label>
		<input type="password" id="pass" class="inputText" />
	</div>

	<div class="inputWrap">
		<input type="submit" id="loginSubmit" class="submitButton" value="Log In" />
	</div>
</form>
