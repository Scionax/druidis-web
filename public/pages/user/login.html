
<h1>Login</h1>

<div id="alertBox"></div>

<div class="inputWrap">
	<label for="input" class="inputLabel">Username</label>
	<input type="text" id="username" class="inputText" placeholder="e.g. MyUsername" />
</div>

<div class="inputWrap">
	<label for="input" class="inputLabel">Password</label>
	<input type="password" id="password" class="inputText" />
</div>

<div class="inputWrap">
	<input type="submit" id="loginSubmit" class="submitButton" value="Log In" />
</div>
